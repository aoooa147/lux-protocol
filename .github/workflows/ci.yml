name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Validate JSON files
        run: |
          echo "Validating ABI JSON files..."
          node -e "JSON.parse(require('fs').readFileSync('abis/LUX_TOKEN.json', 'utf8'))"
          node -e "JSON.parse(require('fs').readFileSync('abis/LUX_STAKING.json', 'utf8'))"
          echo "âœ… All JSON files are valid"

